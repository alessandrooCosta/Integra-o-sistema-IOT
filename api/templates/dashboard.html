<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - N√≠vel de √Ågua</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h1>üåä Monitoramento da Pista</h1>
  <p class="text-muted">√öltimas leituras recebidas</p>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Data/Hora</th>
        <th>Local</th>
        <th>N√≠vel (mm)</th>
        <th>Status</th>
      </tr>

    <tbody>
      {% for leitura in leituras %}
      <tr>
        <td>{{ leitura.timestamp }}</td>
        <td>{{ leitura.local }}</td>
        <td>{{ leitura.nivel }}</td>
        <td>
          {% if leitura.nivel > limite %}
            <span class="badge bg-danger">‚ö†Ô∏è Alerta</span>
          {% else %}
            <span class="badge bg-success">OK</span>
          {% endif %}
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
